paths:
  /klay/getRewards:
    post:
      tags:
        - klay
      operationId: getRewards
      summary: "[getRewards] Find distributed block rewards"
      description: |
        Returns distributed block rewards information at the latest block number

        **JSONRPC:** `klay_getRewards`
      parameters:
        - name: blockNumberOrTag
          required: true
          schema:
            oneOf:
              - type: number
                title: blockNumber
                description: BN | BigNumber
              - type: string
                title: blockTag
                example: [latest, pending, earliest]
            readOnly: true
          description: |
            blockNumber is the block number
            blockTag is the string "latest", "earliest" or "pending"
          in: query 
      requestBody:
        content:
          application/json:
            schema: 
              allOf:
                - $ref: "../../components/requests/JsonRpcRequest.yaml#/components/schemas/JsonRpcRequest"
                - $ref: "../../components/schemas/RewardsSpec.yaml#/components/schemas/RewardsReq"

      responses:
        default:
          description: |
            block rewards information <br/>
            Link <br/>
            <SchemaDefinition schemaRef="#/components/schemas/RewardSpec" />
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../../components/responses/JsonRpcResponse.yaml#/components/schemas/JsonRpcResponse"
                  - $ref: "../../components/schemas/RewardsSpec.yaml#/components/schemas/RewardsResp"
